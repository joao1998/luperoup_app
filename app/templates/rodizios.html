{% extends "inventario.html" %}

{% block inventario %}

    <div id="page-wrapper">
    <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Rodizios</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Formulário
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" method="post" action="/api/rodizios">
                                        <div class="form-group">
                                            <label>Tipo</label>
                                            <select class="form-control" name="tipo">
                                                <option>Superior</option>
                                                <option>Inferior</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Qnt</label>
                                            <input class="form-control" type="number" name="stock"/>
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            Inventário
                                        </div>
                                        <!-- /.panel-heading -->
                                        <div class="panel-body">
                                            <table width="100%" class="table table-striped table-bordered table-hover" id="tabela_rodizios">
                                                <thead>
                                                    <tr id="linha_head">
                                                    </tr>
                                                </thead>
                                                <tbody id="table_body">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>

        <script src="static/lib/jquery/jquery.min.js"></script>

        <script>
            $.get("/api/rodizios", function(data){
                var headers = [];
                var linhas = [];

                for (index in data){
                    linha = [];

                    for(chave in data[index]){
                        if(!headers.includes(chave)){
                            headers.push(chave);
                        }
                        linha.push(data[index][chave]);
                    }
                    linhas.push(linha);
                }

                header_tabela = $("#linha_head");
                header_tabela.empty();

                for (header in headers){
                    header_tabela.append("<th>"+headers[header]+"</th>");
                }

                body_tabela = $("#table_body");
                body_tabela.empty();

                linhas_html = "";

                for (linha in linhas){
                    linhas_html += "<tr>";

                    for (coluna in linhas[linha]){
                        linhas_html += "<td>" +linhas[linha][coluna]+ "</td>";
                    }

                    linhas_html += "</tr>";

                }

                body_tabela.append(linhas_html);

            });
        </script>

{% endblock %}
